<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox">전체<br>
    <input type="checkbox" value='축구'>축구<br>
    <input type="checkbox" value='야구'>야구<br>
    <input type="checkbox" value='배구'>배구<br>
    <input type="checkbox" value='농구'>농구<br>
    <textArea id='ta'></textArea>
    
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function() {
            $('input').each(function(index, item) {
                item.onclick = clickAction;
            });

            function clickAction() {
                if(this == $('input').get(0)) {
                    changeAll();
                }
                else{
                    setFirstButton();
                }
                setTestArea();
            };
            
            function changeAll() {                
                $('input').each(function(index, item) {
                    item.checked = $('input').get(0).checked;
                })
            };
            
            function setFirstButton() {
                let isAllChecked = true;
                $('input').each(function(index, item) {
                    if(index === 0) return;
                    if(!item.checked) {
                        isAllChecked = false;
                    }
                })
                $('input').get(0).checked = isAllChecked;
            };
            
            function setTestArea() {
                let tmp = '';
                $('input').each(function(index, item) {
                    if(index === 0) return;
                    if(item.checked) {
                        tmp += item.value;
                    }
                })
                $('#ta').val(tmp);
            };
        });
    </script>
</body>
</html>
