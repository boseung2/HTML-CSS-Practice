<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border : 1px solid black;
            border-collapse: collapse;
        }

        th:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <script>
        let numArr = [];
        for(let i=0; i<25; i++) {
            numArr[i] = i+1;
        }
        numArr.sort((a, b) => Math.random() - 0.5);

        document.write('<table><tr>');
        for(let i=0; i<25; i++) {
            document.write('<th>' + numArr[i] + '</th>');
            if(i % 5 == 4) {
                document.write('</tr><tr>');
            }
        }
        document.write('</tr></table>');




        for(let i=0; i<10; i++) {
            for(let j=0; j<10; j++){
                if(i > j)
                document.write('*');
            }
            document.write('<br>');
        }
        
    </script>
</body>
</html>
