<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select {
            width : 20%;
            height : 10%;
        }
    </style>
</head>
<body>
    <select name="" id="leftBox" size="10" multiple>
        <option value="">축구</option><br>
        <option value="">농구</option><br>
        <option value="">야구</option><br>
        <option value="">배구</option><br>
    </select>

    <br>
    <button onclick="moveRightAll()">>></button><br>
    <button onclick="moveRight()">></button><br>
    <button onclick="moveLeft()"><</button><br>
    <button onclick="moveLeftAll()"><<</button><br>

    <select name="" id="rightBox" size="10" multiple>
    </select>

    <script>
        // leftBOx, rightBox 참조가져오기
        let left = document.getElementById('leftBox');
        let right = document.getElementById('rightBox');

        // 오른쪽으로 
        function moveRight() {
            move(left, right);
        }
        // 오른쪽으로 모두
        function moveRightAll() {
            moveAll(left, right);
        }
        // 왼쪽으로
        function moveLeft() {
            move(right, left);
        }
        // 모두 왼쪽으로
        function moveLeftAll() {
            moveAll(right, left);
        }

        function move(from, to) {
            // 1. from에서 선택된 값들 pop해서 to에 push한다.
            let length = from.length;
            for(let i=from.selectedOptions.length-1; i>=0; i--) {
                to.add(from.selectedOptions[i]);
            }
        }

        function moveAll(from, to) {
            selectAll(from);
            move(from, to);
        }

        function selectAll(from) {
            for(let i=0; i<from.length; i++) {
                from[i].selected = true;
            }
        }



    </script>
</body>
</html>
