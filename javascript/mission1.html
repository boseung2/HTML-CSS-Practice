<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox">전체<br>
    <input type="checkbox" value='축구'>축구<br>
    <input type="checkbox" value='야구'>야구<br>
    <input type="checkbox" value='배구'>배구<br>
    <input type="checkbox" value='농구'>농구<br>
    <textArea id='ta'></textArea>

    <script>
        window.onload = function() {
            let input = document.getElementsByTagName('input');
            for(let i=0; i<input.length; i++) {
                input[i].onclick = clickAction;
            }

            function clickAction() {
                if(this == input[0]) {
                    changeAll();
                }
                else {
                    setFirstButton();
                }
                setTextArea()
            }

            function changeAll() {
                for(let i=1; i<input.length; i++) {
                    input[i].checked = input[0].checked;
                }
            }
            
            function setFirstButton() {
                let isAllChecked = true;
                for(let i=1; i<input.length; i++) {
                    if(!input[i].checked) {
                        isAllChecked = false;
                    }
                input[0].checked = isAllChecked;
                }
            }

            function setTextArea() {
                let textArea = document.getElementById('ta');
                let tmp = '';
                for(let i=1; i<input.length; i++) {
                    if(input[i].checked == true) {
                        tmp += input[i].value;
                    }
                }
                textArea.value = tmp;
            }
        }
    </script>
</body>
</html>
